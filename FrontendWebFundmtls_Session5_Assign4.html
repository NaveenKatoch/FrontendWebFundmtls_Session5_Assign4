<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello World!</title>

	</head>
	
	<body onload="myFunction()">
		<h3>JavaScript -Hello World! in P element</h3>
		<!-- This is the P element -->
		<p id="pelement"></p>

		<!-- Java Script Starts here -->
		<script type="text/javascript">
			
			// Function to display Hello World in P tag
			function myFunction(){

				document.getElementById('pelement').innerHTML = "Hello World!";

			}

		</script>
	</body>
</html>
